<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A Special Invitation | 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Inter:wght@300;500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --rose: #ff4d6d;
            --text-dark: #333;
            --glass: rgba(255, 255, 255, 0.6); 
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent;
        }

        body {
            height: 100vh;
            height: -webkit-fill-available; 
            display: flex;
            justify-content: center; 
            align-items: flex-start; 
            background: radial-gradient(circle at center, #fff5f6 0%, #ffd1d7 100%);
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            color: var(--text-dark);
            padding-top: 12vh; /* Positioning near the top */
        }

        #bg-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .floating {
            position: absolute;
            animation: floatUp 6s linear infinite;
            opacity: 0;
        }

        @keyframes floatUp {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 0; }
            20% { opacity: 0.7; }
            80% { opacity: 0.7; }
            100% { transform: translateY(-15vh) rotate(360deg); opacity: 0; }
        }

        .card {
            background: var(--glass);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            padding: 2.2rem 1.8rem; /* Increased padding slightly for a bit more height */
            border-radius: 32px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            text-align: center;
            width: 88%;
            max-width: 350px; 
            z-index: 10;
            animation: slideDown 0.8s ease-out;
        }

        @keyframes slideDown {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .icon-header {
            font-size: 3rem;
            margin-bottom: 0.8rem;
            display: block;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 2rem;
            color: var(--rose);
            margin-bottom: 0.6rem;
        }

        p {
            font-size: 1rem;
            line-height: 1.4;
            margin-bottom: 1.8rem; /* More space before buttons */
            color: #444;
        }

        .btn-group {
            display: flex;
            gap: 0.8rem;
        }

        .btn {
            flex: 1;
            padding: 14px 0;
            border-radius: 18px;
            border: none;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn:active { transform: scale(0.92); }
        .btn-yes { background: var(--rose); color: white; box-shadow: 0 4px 10px rgba(255, 77, 109, 0.2); }
        .btn-no { background: rgba(255, 255, 255, 0.9); color: #888; }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="bg-elements"></div>

    <div class="card">
        <div id="question-step">
            <span class="icon-header">üå∏</span>
            <h1>Something for you...</h1>
            <p>I really enjoy every moment we spend together. So, I have to ask...</p>
            <h2 style="font-size: 1.1rem; margin-bottom: 1.5rem; color: #333; font-weight: 500;">Will you be my Valentine?</h2>
            
            <div class="btn-group">
                <button class="btn btn-yes" onclick="handleChoice('Yes')">Yes! üíñ</button>
                <button class="btn btn-no" onclick="handleChoice('No')">No üí¨</button>
            </div>
        </div>

        <div id="result-step" class="hidden">
            <span id="result-icon" class="icon-header"></span>
            <h1 id="result-title"></h1>
            <p id="result-text" style="margin-top: 10px;"></p>
        </div>
    </div>

    <script>
        const bg = document.getElementById('bg-elements');
        const flowers = ['üå∏', 'üå∫', 'üå∑', '‚ú®', 'üíï'];
        
        function createFlower() {
            const f = document.createElement('div');
            f.className = 'floating';
            f.innerHTML = flowers[Math.floor(Math.random() * flowers.length)];
            f.style.left = Math.random() * 100 + 'vw';
            f.style.fontSize = (Math.random() * 20 + 15) + 'px';
            f.style.animationDuration = (Math.random() * 2 + 4) + 's';
            bg.appendChild(f);
            setTimeout(() => f.remove(), 6000);
        }
        setInterval(createFlower, 350);

        function handleChoice(choice) {
            document.getElementById('question-step').classList.add('hidden');
            const res = document.getElementById('result-step');
            res.classList.remove('hidden');

            const icon = document.getElementById('result-icon');
            const title = document.getElementById('result-title');
            const text = document.getElementById('result-text');

            if (choice === 'Yes') {
                icon.innerText = 'ü•∞';
                title.innerText = 'Yay! ‚ù§Ô∏è';
                text.innerText = 'You‚Äôve made me so happy. Can‚Äôt wait!';
                confetti({ particleCount: 120, spread: 70, origin: { y: 0.3 } });
            } else {
                icon.innerText = 'ü§ç';
                title.innerText = 'Thank You';
                text.innerText = 'I appreciate you being honest with me!';
            }

            fetch('https://formspree.io/f/mgolegjw', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ response: choice, date: new Date().toLocaleString() })
            });
        }
    </script>
</body>
</html>
